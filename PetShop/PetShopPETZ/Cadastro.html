<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro</h1>
            <p>Digite os seus dados pessoais no campo abaixo.</p>

            <!-- campo para informar o nome -->
            <label for="NomeCompleto">Nome completo</label>
            <input type="nome" placeholder="Digite seu nome completo" autofocus="true" />
            
            <!-- campo para informar a data de nascimento -->
            <label for="DataNascimento">Data de nascimento</label>
            <input type="nome" placeholder="*dd/mm/aaaa" autofocus="true" />

            <!-- campo para informar seu email -->
            <label for="Email">Email</label>
            <input type="email" placeholder="Digite seu e-mail" />

          <a href="Login.html"><input type="submit" value="Login" class="btn" /> <!-- Botão de envio do formulário --></a>
        </form>      
    </div>
    
</body>
</html>
