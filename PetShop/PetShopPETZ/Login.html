<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css"> <!-- Link para o arquivo de estilo externo -->
</head>

<body>
    <div class="page">
        <form method="POST" class="formLogin"> <!-- Início do formulário com método POST e classe 'formLogin' -->
            <h1>Login</h1> <!-- Título do formulário -->
            <p>Digite os seus dados de acesso no campo abaixo.</p> <!-- Descrição do formulário -->
            <label for="email">E-mail</label> <!-- Rótulo para o campo de e-mail -->
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <!-- Campo de entrada para o e-mail -->
            <label for="password">Senha</label> <!-- Rótulo para o campo de senha -->
            <input type="password" placeholder="Digite seu e-mail" /> <!-- Campo de entrada para a senha -->
            <a href="Cadastro.html">Cadastre-se</a> <!-- Link para a página de cadastro -->
            <a href="/">Esqueci minha senha</a>
            <!-- Link para a recuperação de senha (página raiz, "/" geralmente significa a página inicial) -->
            <input type="submit" value="Acessar" class="btn" /> <!-- Botão de envio do formulário -->
        </form>
    </div>
</body>

</html>
